apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nepremicnine-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - path: /api/properties(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: properties-service
            port:
              number: 80
      - path: /api/docs(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: properties-service
            port:
              number: 80